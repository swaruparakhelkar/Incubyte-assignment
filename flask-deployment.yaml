apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  namespace: incubyte-assignment
  labels:
    app: flask
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: registry.hub.docker.com/swaruparakhelkar/incubyte-assignment:%IMAGE_NO%
        ports:
        - containerPort: 5000